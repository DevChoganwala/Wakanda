<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>About Us</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles_filter.css">

</head>

<body>
	<!-- Nav Bar -->
	<nav class="navbar navbar-expand-lg navbar-col navbar-dark fixed-top">
		<a href="index.html" class="navbar-brand"><img src="logo.png" width=auto height="35"></a></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a href="about.html" class="nav-link">About Us</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Filter</a>
				</li>
	</nav>
	<div class="main-div">
		<div class="w45">
			<div style="margin-right:3%;padding:16px 16px;height:1000px;">

				<p id="print">
				</p>
				<script src="javascript.js"></script>
			</div>
		</div>
		<div class="w15">
			<h2>Filter</h2>
			<ul class="filter-bar">
				<li style="color:blue;text-align:center;"><b>RAM</b></li>
				<br>
				<li>
					<input type="checkbox" id="RAM1" name="RAM1" value="2GB">
					<label for="RAM1"><b>2GB</b></label><br>
					<input type="checkbox" id="RAM2" name="RAM2" value="4GB">
					<label for="RAM2"><b>4GB</b></label><br>
					<input type="checkbox" id="RAM3" name="RAM3" value="6GB">
					<label for="RAM3"><b>6GB</b></label><br>
					<input type="checkbox" id="RAM4" name="RAM4" value="8GB">
					<label for="RAM4"><b>8GB</b></label><br>
					<input type="checkbox" id="RAM5" name="RAM5" value="12GB">
					<label for="RAM5"><b>12GB</b></label><br>
					<input type="checkbox" id="RAM6" name="RAM6" value="16GB">
					<label for="RAM6"><b>16GB</b></label><br>
					<input type="checkbox" id="RAM7" name="RAM7" value="32GB">
					<label for="RAM7"><b>32GB</b></label><br>
					<input type="checkbox" id="RAM8" name="RAM8" value="64GB">
					<label for="RAM8"><b>64GB</b></label><br><br>
				</li>
				<hr>

				<li style="color:blue;text-align:center;"><b>BRAND</b></li>
				<br>
				<li>
					<input type="checkbox" id="Apple" name="Apple" value="1">
					<label for="Apple"><b>Apple</b></label><br>
					<input type="checkbox" id="Acer" name="Acer" value="2">
					<label for="Acer"><b>Acer</b></label><br>
					<input type="checkbox" id="HP" name="HP" value="3">
					<label for="HP"><b>HP</b></label><br>
					<input type="checkbox" id="Dell" name="Dell" value="4">
					<label for="Dell"><b>Dell</b></label><br>
					<input type="checkbox" id="Asus" name="Asus" value="5">
					<label for="Asus"><b>Asus</b></label><br>
					<input type="checkbox" id="Lenovo" name="Lenovo" value="6">
					<label for="Lenovo"><b>Lenovo</b></label><br>
					<input type="checkbox" id="Microsoft" name="Microsoft" value="7">
					<label for="Microsoft"><b>Microsoft</b></label><br><br>
				</li>
				<hr>
				<li style="color:blue;text-align:center;"><b>SSD STORAGE</b></li>
				<br>

				<li>
					<input type="checkbox" id="Below64GB" name="Below64GB" value="1">
					<label for="Below64GB"><b>64GB and below</b></label><br>
					<input type="checkbox" id="128To255" name="128To255" value="2">
					<label for="128To255"><b>128GB - 255GB</b></label><br>
					<input type="checkbox" id="256To499" name="256To499" value="3">
					<label for="256To499"><b>256GB - 499GB</b></label><br>
					<input type="checkbox" id="500GB" name="500GB" value="4">
					<label for="500GB"><b>500GB</b></label><br>
					<input type="checkbox" id="1TB" name="1TB" value="5">
					<label for="1TB"><b>1TB</b></label><br>
					<input type="checkbox" id="2TB" name="2TB" value="6">
					<label for="2TB"><b>2TB</b></label><br><br>

					<button style="background-color:cyan;color:red;" onclick="search(0)">Proceed</button>
				</li>

			</ul>
			<br><br><br>

		</div>

	</div>

</body>

</html>
